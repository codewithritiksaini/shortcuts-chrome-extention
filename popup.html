<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shortcut Helper Premium</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <div class="logo">
      <div class="logo-icon">S</div>
      <div class="logo-text">Shortcuts</div>
    </div>
    <div class="header-actions">
      <div class="version-tag">v2.0</div>
      <button id="githubSyncBtn" class="icon-btn-header" title="GitHub Sync Settings">ğŸ”—</button>
    </div>
  </div>

  <!-- Inline Sync Status Banner -->
  <div id="githubSyncSection" class="sync-banner" style="display: none;">
    <div class="sync-info">
      <div id="syncStatusDot" class="sync-dot"></div>
      <div id="syncStatusText" class="empty-text">Not connected to GitHub</div>
    </div>
    <div class="btn-group">
      <button id="syncNowBtn" class="btn btn-primary" style="flex: 2;">ğŸ”„ Sync Now</button>
      <button id="openSettingsBtn" class="btn btn-secondary" style="flex: 1;">âš™ï¸</button>
    </div>
  </div>

  <!-- Create Shortcut Section -->
  <div class="card">
    <div class="section-title">New Shortcut</div>
    
    <div class="form-group">
      <label class="form-label" for="shortcut">Trigger Command</label>
      <input type="text" id="shortcut" class="form-input" placeholder="/hello" required>
      <div class="form-hint">Must start with / (e.g., /gm)</div>
    </div>
    
    <div class="form-group">
      <label class="form-label" for="text">Expanded Content</label>
      <textarea id="text" class="form-textarea" placeholder="Type the expanded text here..." required></textarea>
    </div>
    
    <div class="form-group">
      <label class="form-label" for="emojis">Random Emojis (Optional)</label>
      <input type="text" id="emojis" class="form-input" placeholder="ğŸ”¥ ğŸš€ âœ¨">
      <div class="form-hint">Use :count (e.g., /gm:3) for random selection</div>
    </div>
    
    <div class="btn-group">
      <button id="saveBtn" class="btn btn-primary">
        <span>âœ¨</span> Save
      </button>
      <button id="clearBtn" class="btn btn-secondary">
        <span>ğŸ—‘ï¸</span> Clear All
      </button>
    </div>
  </div>

  <!-- Status Messages -->
  <div id="status" class="status"></div>

  <!-- Shortcuts List Section -->
  <div class="card">
    <div class="section-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
      <div class="section-title" style="margin-bottom: 0; border: none; flex: initial;">Your List</div>
      <div id="shortcutsCount" class="shortcut-count-badge">0</div>
    </div>
    
    <div class="shortcuts-list" id="shortcutsList">
      <!-- Shortcuts loaded dynamically -->
      <div class="empty-state">
        <div class="empty-icon">ğŸ“</div>
        <div class="empty-text">No shortcuts yet. Create one above!</div>
      </div>
    </div>
  </div>

  <!-- GitHub Settings Modal -->
  <div id="githubModal" class="modal-overlay" style="display: none;">
    <div class="modal">
      <div class="modal-header">
        <h3>ğŸ”— GitHub Sync</h3>
      </div>
      
      <div class="form-group">
        <label class="form-label">Email Address</label>
        <input type="email" id="userEmail" class="form-input" placeholder="ritik@example.com">
      </div>
      
      <div class="form-group">
        <label class="form-label">Repository (Owner/Repo)</label>
        <input type="text" id="repoUrl" class="form-input" placeholder="username/repository">
      </div>
      
      <div class="form-group">
        <label class="form-label">Personal Access Token</label>
        <input type="password" id="githubToken" class="form-input" placeholder="ghp_XXXXX...">
        <div class="form-hint">Requires 'repo' scope</div>
      </div>
      
      <div class="form-group" style="margin-top: 20px;">
        <label class="checkbox-container">
          <input type="checkbox" id="autoSync">
          <span class="checkbox-custom"></span>
          <span class="form-label" style="margin: 0;">Auto-sync every 5 min</span>
        </label>
      </div>
      
      <div class="modal-actions">
        <button id="cancelSync" class="btn btn-secondary">Cancel</button>
        <button id="saveSync" class="btn btn-primary">Connect</button>
      </div>
    </div>
  </div>

  <script src="github-sync.js"></script>
  <script src="popup.js"></script>
</body>
</html>
